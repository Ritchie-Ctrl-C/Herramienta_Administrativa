{% extends "base.html" %} {% block content %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro & Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 400px;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      }
      .btn-custom {
        background-color: #1e3c72;
        color: white;
      }
      .btn-custom:hover {
        background-color: #2a5298;
      }
      .logout-btn {
        position: absolute;
        top: 15px;
        right: 15px;
      }
    </style>
  </head>
  <body>
    <!-- Botón de cerrar sesión en la parte superior derecha -->
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-danger logout-btn"
      >Cerrar sesión</a
    >
    {% endif %}

    <div class="container text-center">
      <h2 class="mb-4">Bienvenido</h2>

      {% if messages %}
      <div class="alert alert-danger">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}

      <!-- Formulario de Registro -->
      <h4>Registro</h4>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Usuario"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="email"
            name="email"
            class="form-control"
            placeholder="Email"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Contraseña"
            required
          />
        </div>
        <button type="submit" name="register" class="btn btn-custom w-100">
          Registrarse
        </button>
      </form>

      <hr />

      <!-- Formulario de Login -->
      <h4>Iniciar Sesión</h4>
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input
            type="text"
            name="username"
            class="form-control"
            placeholder="Usuario"
            required
          />
        </div>
        <div class="mb-3">
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Contraseña"
            required
          />
        </div>
        <button type="submit" name="login" class="btn btn-custom w-100">
          Ingresar
        </button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

{%endblock%}
